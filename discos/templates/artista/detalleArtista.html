{% extends "base.html" %} 

{% block title %}Detalle de Artistas{% endblock %}

{% block color %}colorArtistas{% endblock %}

{% block content %}
  <h1 class="centrado">Artista: {{ artist['Artista'] }}</h1>
  <h2>Discos</h2>
  <ul class="colorLista" style="list-style: none">
      {% for disco in listaDiscos %}
      <li>
        <a href="{{ url_for('disco.detalle', id=disco['idAl']) }}">{{ disco['Disco'] }}</a>
      </li> 
      {% endfor %}  
  </ul>
{% endblock %}
