<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lista de discos</title>
    <link
      rel="stylesheet"
      tpye="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="colorFondosDiscos">
    <h1 class="centrado">Discos:</h1>
    <ul class="colorListaDiscos" style="list-style: none">
      <table class="table">
        <tr class="discos">
          <th>Disco</th>
          <!-- fila-->
          <th>Artista</th>
          <th>cantCanciones</th>
        </tr>
        {% for album in discos %}
        <tr class="discos">
          <td>
            <!--ARREGLAR PORQ NO FUNCIONA, EN EL /DISCOS NO MUESTRA UN ENLACE-->
            <a
              class="action"
              href="{{ url_for('discos.detalle', id=album['Id']) }}"
            ></a
            >{{ album['Album'] }}
          </td>
          <!--Elemento-->
          <td>{{ album['Artista'] }}</td>
          <td>{{ album['cantCanciones'] }}</td>
        </tr>
        {% endfor %}
      </table>
    </ul>
  </body>
</html>
