{% extends "base.html" %} 

{% block title %}Detalle de genero{% endblock %}

{% block content %}   
    <h1 class="centrado">{{ genero['Nombre'] }}</h1>
    <h2>Canciones de este genero:</h2>
    <ul class="colorLista " style="list-style: none">
        {% for cancion in listaCanciones %}
            <li>
              <a href="{{ url_for('cancion.detalle', id=cancion['tId']) }}">{{ cancion['Cancion'] }}</a>
            </li>
        {% endfor %}  
    </ul>
{% endblock %}
